name: Package

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build package
        shell: bash
        run: python build.py
      - name: Build documentation (show warnings, do not fail)
        shell: bash
        run: |
          make -C docs html || true
        continue-on-error: true
