<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualization Dashboard</title>
    <style>
        /* Base styles for a clean layout, replicating Tailwind's defaults */
        :root {
            --bg-gray-100: #f3f4f6;
            --indigo-700: #4338ca;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
            --gray-700: #374151;
            --gray-400: #9ca3af;
            --slate-100: #f1f5f9;
            --slate-300: #cbd5e1;
            --slate-400: #94a3b8;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: sans-serif; /* Fallback for no external fonts */
            background-color: var(--bg-gray-100);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Top Banner & Header styles */
        .header {
            background-color: var(--indigo-700);
            color: var(--white);
            padding: 1rem; /* p-4 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 10;
        }

        @media (min-width: 640px) {
            .header {
                padding: 1.5rem; /* sm:p-6 */
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            text-align: right;
            gap: 1rem; /* space-x-4 */
        }

        .header-title-box {
            padding: 0.5rem;
            background-color: var(--indigo-800);
            border-radius: 0.5rem;
        }

        .header-title {
            font-size: 1.5rem; /* text-2xl */
            font-weight: 700;
            letter-spacing: -0.025em; /* tracking-tight */
            text-shadow: 2px 2px 3px rgba(0,0,0,0.5), -2px -2px 3px rgba(255,255,255,0.2); /* text-bevel */
        }

        @media (min-width: 640px) {
            .header-title {
                font-size: 1.875rem; /* sm:text-3xl */
            }
        }

        /* Header Info Styles */
        .header-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.875rem; /* text-sm */
            opacity: 0.8;
            gap: 0.25rem;
        }

        .separator {
            background-color: rgba(255, 255, 255, 0.2);
            height: 2rem;
            width: 1px;
            border-radius: 9999px;
        }

        .font-medium {
            font-weight: 500;
        }

        /* Main content area (Graph and Side Panel) */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem; /* p-4 */
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                padding: 1.5rem; /* sm:p-6 */
            }
        }

        /* Graph Container styles */
        .graph-panel {
            position: relative;
            background-color: var(--white);
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            flex: 1;
            margin-bottom: 1rem; /* mb-4 */
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .graph-panel {
                margin-bottom: 0;
                margin-right: 1.5rem; /* md:mr-6 */
            }
        }

        #network-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Right Side Info Panel styles */
        .info-panel {
            background-color: var(--white);
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-lg */
            padding: 1rem; /* p-4 */
            width: 100%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        @media (min-width: 640px) {
            .info-panel {
                padding: 1.5rem; /* sm:p-6 */
            }
        }

        @media (min-width: 768px) {
            .info-panel {
                width: 20rem; /* w-80 */
            }
        }
        
        /* Custom scrollbar for better aesthetics */
        .info-panel-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .info-panel-scroll::-webkit-scrollbar-track {
            background: var(--slate-100);
            border-radius: 10px;
        }
        .info-panel-scroll::-webkit-scrollbar-thumb {
            background: var(--slate-300);
            border-radius: 10px;
        }
        .info-panel-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--slate-400);
        }

        /* Selected Item Details styles */
        .details-title {
            font-size: 1.25rem; /* text-xl */
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.5rem; /* mb-2 */
        }
        
        .details-content {
            font-size: 0.875rem; /* text-sm */
            color: var(--gray-700);
            line-height: 1.625; /* leading-relaxed */
        }
    </style>
</head>
<body class="flex flex-col h-full overflow-hidden">

    </header>

                <div id="selected-info" class="details-content">

    </main>

</body>
</html>
